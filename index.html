<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/style.css" rel="stylesheet">
  <title>Simple Tailwind Product Modal</title>
</head>
<body>
    <!-- Global Container-->
    <div class="main_container">
      <!-- Card Container-->
        <div class="card_container">
          <!-- Image item -->
          <div class="img-item">
            <img class="product_img" src="images/headphone.png" alt="Product Headphones">
          </div>
          <!-- end of Image item -->

          <!-- Content -->
          <div class="flex flex-col space-y-6">
            <!-- Label and Description Container-->
              <div class="product_content">
                <div class="labels">
                  <div class="shipping_options">
                    Free Shipping
                  </div>
                </div>

                <!-- Product TITLE -->
                  <div class="product_title">
                    Razer Kraken Kitty Edt Gaming Headset Quartz
                  </div>
                <!-- End of Product TITLE -->
                  <div class="price_container">
                    <p class="line-through">$799</p>
                    <p class="text-5xl font-bold">$599</p>
                    <p class="offer_valid">
                      This offer is valid until April 3rd or as long as stock lasts!
                    </p>
                  </div>

                  <!-- Button Group-->
                  <div class="group">
                    <button class="add_to_cart">
                      <div>
                        Add to card
                      </div>
                    </button>
                  </div>
                  <!-- end of Button Group-->
                  
              </div>
            <!-- end of Label and Description Container-->
          </div>
          <!-- end of Content -->
        </div>
      <!-- end of Card Container-->
    </div>
    <!-- end of Global Container-->
</body>
</html>
